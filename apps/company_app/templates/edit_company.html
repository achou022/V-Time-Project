{% extends "base.html" %}
{% block title %}
Edit Company
{% endblock title %}
{% block body %}
<div class="d-flex justify-content-center">
    <div class="card-group">
        <div class="card" style="width: 26rem;">
            <div class="card-header">
                Edit Company
            </div>
            <div class="card-body">
                <form action="{% url 'company:edit' company_id=company.id %}" method="POST">
                    {%csrf_token%}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Whoops!</strong> {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <label for="name">Company Name</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{company.name}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description (>150char)</label>
                        <input type="text" class="form-control" name="description" id="description" value="{{company.description}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Contact Email address</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{company.email}}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address" value="{{company.address}}">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" name="website" id="website" value="{{company.website}}">
                    </div>
                    <div class="form-group">
                        <label for="admin">New admin's email</label>
                        <input type="email" class="form-control" name="admin" id="admin">
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div> 
    </div>
</div>
{% endblock %}
